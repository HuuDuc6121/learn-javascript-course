<!-- Basic HTML Structure -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stack and Queue</title>
</head>
<body>
  <p>Stack and Queue</p>

  <script type="text/javascript">
    // stack
    const numbs = [];

    numbs.push(10);
    numbs.push(20);
    numbs.push(30);

    numbs.pop(); // remove item in last array

    console.log("stack number: ", numbs)

    // queue
    const tickets = [];
    tickets.unshift(4); // add new item at start array
    tickets.unshift(50); // add new item at start array
    tickets.unshift(30); // add new item at start array
    tickets.unshift(20); // add new item at start array

    tickets.shift()

    console.log("queue ticket: ", tickets)


    /* create stack with class
      1/ Declare 1 class Stack with a variable items = [];
      2/ Declare the methods available for our stack:
        push (element): add a new item to the top.
        pop (): removes the top item.
        peek (): only return the top element.
        isEmpty (): return true if the stack doesn’t contain any elements, false if the size bigger than 0.
        clear (): removes all elements.
        size() : return the number of elements that the stack contains.
    */


    /* create queue with class
      1/ Declare 1 class Queue with a variable items = [];
      2/ Declare the methods available for our queue:
        enqueue (element): add a new item at the top of the queue.
        dequeue (): removes the first element from the queue.
        front (): returns the first element from the queue.
        isEmpty (): return true if the queue doesn’t contain any elements, false if the size bigger than 0.
        clear (): removes all elements.
        size() : return the number of elements that the queue contains.
    */
  </script>
</body>
</html>
