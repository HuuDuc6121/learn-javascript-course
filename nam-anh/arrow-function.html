    // console.log('arrow function: ', getFullName(2, 3));
    // will not hoisting
    const getFullName = (x, y) => {

    // arrow not this
    const persons = {
      firstName: 'tony',
      lastName: 'nguyen', // properties
      age: 18,
      getName: function() { // method
        console.log('getFullName person: ', this)
        return this.firstName + " " + this.lastName
      },
      getAge: () => {
        console.log('getAge person: ', this)
      }
    }
    console.log('this in function: ', persons.getName())
    persons.getAge();

    // one parameter
    const run =  x => {

    }

    // body
    const plus = (x, y, z) => x + y + z;
    const getObject = (first, last) => ({
      first,

    })
    console.log('arrow body: ', getObject('t', 'n'));

    // format arrow function

    // HOF
    function applyHOFSum(func, arg) {
      // func(arg) => sumHOF(10) -> 15
      // func(15) => sumHOF(15) => 20
      // return func(arg)
      return func(func(arg))
    };

    function sumHOF(x) {
      console.log('x: ', x)
      return x + 5
    };
    console.log('HOF: ', applyHOFSum(sumHOF, 10));
